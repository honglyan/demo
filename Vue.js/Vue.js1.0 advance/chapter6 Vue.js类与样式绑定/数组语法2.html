<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.JS</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.bootcss.com/vue/1.0.19/vue.js"></script>
  <script type="text/javascript">
  window.onload = function(){
    var dataList = {
      innerText: '欢迎来到麦子学院！',
      isA: true
    }
     new Vue({
      el: '#example',
      data: dataList
    });
    setTimeout(function(){
      dataList.isA = false;
    },5000);
  };
  </script>
</head>
<body>
  <div id="example" v-bind:class="[isA?'red':'blue']">
    {{ innerText }}
  </div>
</body>
</html>
