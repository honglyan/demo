<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.JS</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.bootcss.com/vue/1.0.19/vue.js"></script>
  <script type="text/javascript">
  window.onload = function(){
    var vm = new Vue({
      el : '#example',
      data : {
        a : 1
      },
      computed:{
        b: function(){
          return this.a+1;
        }
      }
    });
    setTimeout(function(){
      vm.a = 2;
    },5000);

  };

  </script>
</head>
<body>
  <div id="example">
    a={{ a }},b={{ b }}
  </div>

</body>
</html>
