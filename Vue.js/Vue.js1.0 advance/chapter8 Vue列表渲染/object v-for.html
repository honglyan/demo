<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.JS</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.bootcss.com/vue/1.0.19/vue.js"></script>
  <script type="text/javascript">
  window.onload = function(){
    var dataList = {
      innerText :{
        Firstname : 'hong',
        Lastname : 'lyan',
        Sex : 'girl',
        Age :20
      }
    }
     new Vue({
      el: '#example',
      data: dataList
    });
  };
  </script>
</head>
<body>
  <div id="example" >
    <span v-for="value in innerText">{{$key}}-{{ value }}<br></span>
  </div>
</body>
</html>
