<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.JS</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.bootcss.com/vue/1.0.19/vue.js"></script>
  <script type="text/javascript">
  window.onload = function(){
    var dataList = {
      innerTitle: '洪玲燕',
      innerText: ['欢迎来到麦子学院！','大家好'],
      display: true,
    }
     new Vue({
      el: '#example',
      data: dataList
    });
    setTimeout(function(){
      dataList.display = false;
    },5000);
  };
  </script>
</head>
<body>
  <div id="example" >
    <template v-for="text in innerText">
       <h5>name:{{innerTitle}}</h5>
      <h6>no：{{ $index }}</h6>
      <h4>brief: {{ text }}</h4>
    </template>
  </div>
</body>
</html>
